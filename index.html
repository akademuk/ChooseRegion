<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Choose your country or region</title>
</head>
<body>
    <header>
        <a href="#">
            <img src="img/maps.png" alt="">
        </a>
        <p>Choose your country or region</p>
    </header>
    <main class="tabs">
        <ul class="mobileNavigation tabs__caption">
            <li class="active">Europe</li>
            <li>Asia</li>
            <li>America</li>
            <li>Pacific</li>
        </ul>
        <section class="countrySection tabs__content active">
            <h2>Europe</h2>
            <form action="" class="containerCountry Europe">
                <div class="country">
                    <input type="radio" name="сountry" id="Ukraine">
                    <label for="Ukraine">
                        <img src="img/Ukraine.svg" alt="Ukraine">
                        Ukraine (UA)  
                    </label>
                </div>
                
                <div class="country">
                    <input type="radio" name="сountry" id="Poland">
                    <label for="Poland">
                        <img src="img/Poland.svg" alt="Poland">
                        Poland (PL)
                    </label>
                </div>
                
                <div class="country">
                    <input type="radio" name="сountry" id="Portugal">
                    <label for="Portugal">
                        <img src="img/Portugal.svg" alt="Portugal">
                        Portugal (PT)
                    </label>
                </div>
                
                <div class="country">
                    <input type="radio" name="сountry" id="Spain">
                    <label for="Spain">
                        <img src="img/Spain.svg" alt="Spain">
                        Spain (ES)
                    </label>
                </div>
                
            </form>
        </section>

        <section class="countrySection tabs__content">
            <h2>Asia</h2>
            <form action="" class="containerCountry Europe">
                <div class="country">
                    <input type="radio" name="сountry" id="Vietnam">
                    <label for="Vietnam">
                        <img src="img/Vietnam.svg" alt="Vietnam">
                        Vietnam (VN)
                    </label>
                </div>
                
                <div class="country">
                    <input type="radio" name="сountry" id="Kazakhstan">
                    <label for="Kazakhstan">
                        <img src="img/Kazakhstan.svg" alt="Kazakhstan">
                        Kazakhstan(KZ)
                    </label>
                </div>
                
                <div class="country">
                    <input type="radio" name="сountry" id="SriLanka">
                    <label for="SriLanka">
                        <img src="img/SriLanka.svg" alt="Sri Lanka">
                        Sri Lanka (SRI)
                    </label>
                </div>
                
                <div class="country">
                    <input type="radio" name="сountry" id="Philippines">
                    <label for="Philippines">
                        <img src="img/Philippines.svg" alt="Philippines">
                        Philippines (PH)
                    </label>
                </div>
            </form>
        </section>

        <section class="countrySection tabs__content">
            <h2>America</h2>
            <form action="" class="containerCountry Europe">
                <div class="country">
                    <input type="radio" name="сountry" id="Mexico">
                    <label for="Mexico">
                        <img src="img/Mexico.svg" alt="Mexico">
                        Mexico (MX)
                    </label>
                </div>
                
                <div class="country">
                    <input type="radio" name="сountry" id="Colombia">
                    <label for="Colombia">
                        <img src="img/Colombia.svg" alt="Colombia">
                        Colombia (CO)  
                    </label>
                </div>
            </form>
        </section>

        <section class="countrySection tabs__content">
            <h2>Pacific</h2>
            <form action="" class="containerCountry Europe">
                <div class="country">
                    <input type="radio" name="сountry" id="Ellipse">
                    <label for="Ellipse">
                        <img src="img/Ellipse.svg" alt="Ellipse">
                        __
                    </label>
                </div>
            </form>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script/tabs.js"></script>
</body>
</html>
